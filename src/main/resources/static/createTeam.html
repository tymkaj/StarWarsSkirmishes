<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create team</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
</head>
<body>
<div class="stars"></div>

<h1>Create a new team</h1>

<form id="teamForm">
    <label>Team name:</label>
    <input type="text" id="teamName" required><br><br>

    <label>Choose 4 characters:</label><br>
    <select class="character-select" id="char1" required></select>
    <select class="character-select" id="char2" required></select>
    <select class="character-select" id="char3" required></select>
    <select class="character-select" id="char4" required></select><br><br>

    <button type="submit" class="btn">Create team</button>
</form>

<br>
<button class="btn" onclick="window.location.href='mainLoggedIn.html'">Back</button>

<script type="module" src="createTeam.js"></script>
</body>
</html>
