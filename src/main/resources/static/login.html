<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
</head>
<body>
<div class="stars"></div>
<div class="logo-title">
    <a class="logo-link" href="/main.html">Star Wars Skirmishes</a>
</div>
<h1>Log in</h1>

<form id="login-form">
    <input type="text" id="username" placeholder="Username" required style="width: 300px; margin: 0 auto;"><br>
    <input type="password" id="password" placeholder="Password" required style="width: 300px; margin: 0 auto;"><br><br>
    <button class="btn" type="submit">Log in</button>
</form>

<p id="message"></p>

<script type="module" src="/login.js"></script>
</body>
</html>
