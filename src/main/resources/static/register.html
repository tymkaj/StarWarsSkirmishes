<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
</head>
<body>
<div class="stars"></div>
<h1>Register</h1>

<form id="register-form">
    <input type="text" id="username" placeholder="Username" required style="width: 300px; margin: 0 auto;"><br>
    <input type="email" id="email" placeholder="Email" required style="width: 300px; margin: 0 auto;"><br>
    <input type="password" id="password" placeholder="Password" required style="width: 300px; margin: 0 auto;"><br><br>
    <button class="btn" type="submit">Register</button>
</form>

<p id="message"></p>

<script type="module" src="/register.js"></script>
</body>
</html>
